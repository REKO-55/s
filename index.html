<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>REKO INSTANT BLAST V3.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Cairo:wght@900&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --neon: #00f2ff; --bg: #010206; --green: #00ff41; --red: #ff003c; }
        body { background: var(--bg); color: #fff; font-family: 'Cairo', sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* شاشة العرض الرئيسية - الآن تتفاعل فوراً */
        .master-screen { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0a1b3a 0%, #010206 100%); border-bottom: 3px solid var(--gold); position: relative; }
        .pred-output { font-family: 'Orbitron', sans-serif; font-size: 75px; color: var(--neon); text-shadow: 0 0 35px var(--neon); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        .status-badge { background: var(--red); color: #fff; padding: 5px 15px; border-radius: 50px; font-size: 12px; margin-bottom: 20px; box-shadow: 0 0 15px var(--red); }

        /* حاوية الأزرار الكبيرة */
        .buttons-container { height: 65vh; background: #080c14; border-top: 2px solid var(--neon); border-radius: 40px 40px 0 0; padding: 15px; display: flex; flex-direction: column; }
        
        .scroll-grid { flex: 1; display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; overflow-y: auto; padding-bottom: 20px; }
        .key-btn { background: #000; border: 1px solid #1a2a4a; padding: 20px 5px; border-radius: 15px; font-size: 18px; color: #fff; font-family: 'Orbitron'; cursor: pointer; box-shadow: inset 0 0 10px rgba(0,242,255,0.1); }
        .key-btn:active { background: var(--gold); color: #000; transform: translateY(4px); }

        .footer-info { text-align: center; padding: 10px; font-size: 11px; color: #444; border-top: 1px solid #111; }
    </style>
</head>
<body>

    <div class="master-screen">
        <div class="status-badge" id="live-tag">LIVE ANALYSIS: ON</div>
        <div class="pred-output" id="main-val">READY</div>
        
        <div style="margin-top: 20px; display: flex; gap: 5px;">
            <div id="m0" style="width:10px; height:10px; background:#333; border-radius:50%;"></div>
            <div id="m1" style="width:10px; height:10px; background:#333; border-radius:50%;"></div>
            <div id="m2" style="width:10px; height:10px; background:#333; border-radius:50%;"></div>
            <div id="m3" style="width:10px; height:10px; background:#333; border-radius:50%;"></div>
        </div>
    </div>

    <div class="buttons-container">
        <div style="text-align: center; color: var(--gold); font-size: 13px; margin-bottom: 10px;">اضغط على آخر رقم انفجر في اللعبة فوراً:</div>
        
        <div class="scroll-grid" id="grid">
            </div>

        <div class="footer-info">REKO EMPIRE SYSTEM - INSTANT PREDICTION V3.1</div>
    </div>

    <script>
        let history = [];
        // قائمة الضربات المطلوبة (1.1، 1.2، 1.3... إلى الضربات العالية)
        const blastVals = [
            "1.1", "1.2", "1.3", "1.4", 
            "1.5", "1.6", "1.7", "1.8", 
            "1.9", "2.1", "2.3", "2.5", 
            "3.0", "3.5", "4.0", "5.0", 
            "6.5", "8.0", "10", "15", 
            "20", "30", "50", "MAX"
        ];

        function initGrid() {
            const g = document.getElementById('grid');
            blastVals.forEach(v => {
                let b = document.createElement('button');
                b.className = 'key-btn';
                b.innerText = v;
                b.onclick = () => processInstant(v);
                g.appendChild(b);
            });
        }

        function processInstant(val) {
            // إضافة للذاكرة فوراً
            if(history.length >= 4) history.shift();
            history.push(parseFloat(val.replace('MAX', '100')));
            
            // تحديث مصابيح الذاكرة
            for(let i=0; i<4; i++) {
                document.getElementById('m'+i).style.background = history[i] ? "var(--gold)" : "#333";
            }

            // إظهار النتيجة فوراً دون انتظار
            const out = document.getElementById('main-val');
            const tag = document.getElementById('live-tag');
            
            tag.innerText = "⏳ ANALYZING...";
            tag.style.background = "var(--gold)";
            
            // خوارزمية النبض اللحظي
            setTimeout(() => {
                let last = history[history.length - 1];
                let pred;

                if(last < 1.3) {
                    pred = (2.1 + Math.random() * 2).toFixed(2);
                } else if(last > 5) {
                    pred = (1.15 + Math.random() * 0.3).toFixed(2);
                } else {
                    pred = (1.4 + Math.random() * 1.5).toFixed(2);
                }

                out.innerText = pred + "x";
                out.style.color = (pred > 2) ? "var(--green)" : "var(--neon)";
                tag.innerText = "✅ PREDICTION READY";
                tag.style.background = "var(--green)";
            }, 300); // سرعة استجابة فائقة (0.3 ثانية)
        }

        initGrid();
    </script>
</body>
</html>
